<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Etiquetas Compacta</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f5;
        padding: 15px;
        text-align: center;
    }
    .form-box {
        background: white;
        padding: 15px;
        width: 280px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #999;
        font-size: 0.85rem;
    }
    button {
        width: 100%;
        padding: 8px;
        background: #006c67;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 6px;
    }
    .label-area {
        margin-top: 20px;
        padding: 15px;
        width: 280px;
        background: white;
        margin: 15px auto;
        border-radius: 10px;
        border: 1px solid black;
        font-size: 0.8rem;
    }
    .item {
        margin-bottom: 12px;
    }
    svg {
        margin-top: 4px;
    }
</style>
</head>

<body>

<h2>Etiqueta Compacta</h2>

<div class="form-box">
    <label>Orden:</label>
    <input type="text" id="orden">

    <label>Grupo de Familia:</label>
    <input type="text" id="familia">

    <label>Cantidad:</label>
    <input type="number" id="cantidad">

    <label>N° 1:</label>
    <input type="text" id="num1" value="1">

    <label>Pallet (Auto):</label>
    <input type="text" id="pallet" readonly>

    <button onclick="generarEtiqueta()">Generar Etiqueta</button>
    <button onclick="imprimirEtiqueta()">Imprimir</button>
</div>

<div class="label-area" id="etiqueta" style="display:none;">

    <h3 style="margin-bottom:10px;">Etiqueta</h3>

    <div class="item">
        <strong>ORDEN</strong><br>
        <svg id="barcode_orden"></svg>
    </div>

    <div class="item">
        <strong>FAMILIA</strong><br>
        <svg id="barcode_familia"></svg>
    </div>

    <div class="item">
        <strong>CANTIDAD</strong><br>
        <svg id="barcode_cantidad"></svg>
    </div>

    <div class="item">
        <strong>NÚMERO</strong><br>
        <svg id="barcode_numero"></svg>
    </div>

    <div class="item">
        <strong>PALLET</strong><br>
        <svg id="barcode_pallet"></svg>
    </div>

</div>

<script>
// Genera ID único para pallet
function generarPallet() {
    const id = "P-" + Math.floor(Math.random() * 999999 + 100000);
    document.getElementById("pallet").value = id;
}

generarPallet();

function generarEtiqueta() {
    const orden = document.getElementById("orden").value;
    const familia = document.getElementById("familia").value;
    const cantidad = document.getElementById("cantidad").value;
    const num1 = document.getElementById("num1").value;
    const pallet = document.getElementById("pallet").value;

    if (!orden || !familia || !cantidad) {
        alert("Completá todos los campos.");
        return;
    }

    JsBarcode("#barcode_orden", orden, { format: "CODE128", width:1.5, height:35, displayValue: true, fontSize:10 });
    JsBarcode("#barcode_familia", familia, { format: "CODE128", width:1.5, height:35, displayValue: true, fontSize:10 });
    JsBarcode("#barcode_cantidad", cantidad, { format: "CODE128", width:1.5, height:35, displayValue: true, fontSize:10 });
    JsBarcode("#barcode_numero", num1, { format: "CODE128", width:1.5, height:35, displayValue: true, fontSize:10 });
    JsBarcode("#barcode_pallet", pallet, { format: "CODE128", width:1.5, height:35, displayValue: true, fontSize:10 });

    document.getElementById("etiqueta").style.display = "block";
}

function imprimirEtiqueta() {
    const etiqueta = document.getElementById("etiqueta").innerHTML;
    const ventana = window.open("", "PRINT", "height=500,width=350");
    ventana.document.write(`<html><body>${etiqueta}</body></html>`);
    ventana.document.close();
    ventana.focus();
    ventana.print();
}
</script>

</body>
</html>
