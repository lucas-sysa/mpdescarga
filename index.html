<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Materia Prima</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f1f3f5;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 360px;
        background: #ffffff;
        padding: 12px;
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 12px;
        font-size: 1.2em;
        color: #023047;
        font-weight: 600;
    }

    .field {
        margin-bottom: 10px;
    }

    label {
        font-size: 12px;
        font-weight: 600;
        color: #023047;
        margin-bottom: 3px;
        display: block;
    }

    input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #c8d0d8;
        border-radius: 6px;
        background: #f8fafc;
        transition: 0.15s;
    }

    input:focus {
        border-color: #0077cc;
        background: #ffffff;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0077cc;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        margin-top: 8px;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.97);
        background: #005fa3;
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body>
<div class="container">

    <h2>MATERIA PRIMA</h2>

    <div class="field">
        <label>Tarjeta de Operador</label>
        <input type="text" id="operador">
    </div>

    <div class="field">
        <label>Contenedores</label>
        <input type="text" id="contenedores" oninput="bloquearOtros('contenedores')">
    </div>

    <div class="field">
        <label>Fiscal</label>
        <input type="text" id="fiscal" oninput="bloquearOtros('fiscal'); mostrarRackBox()">
    </div>

    <!-- RACK & BOX FISCAL -->
    <div id="rackbox_fiscal" class="hidden">
        <div class="field">
            <label>Rack</label>
            <input type="text" id="rack_fiscal">
        </div>
        <div class="field">
            <label>Box</label>
            <input type="text" id="box_fiscal">
        </div>
    </div>

    <div class="field">
        <label>Materia Prima</label>
        <input type="text" id="materiaprima" oninput="bloquearOtros('materiaprima'); mostrarRackBox()">
    </div>

    <!-- RACK & BOX MP -->
    <div id="rackbox_mp" class="hidden">
        <div class="field">
            <label>Rack</label>
            <input type="text" id="rack">
        </div>
        <div class="field">
            <label>Box</label>
            <input type="text" id="box">
        </div>
    </div>

    <div class="field">
        <label>Orden</label>
        <input type="text" id="orden">
    </div>

    <div class="field">
        <label>Pallet Nº</label>
        <input type="text" id="pallet"> <!-- Ahora editable -->
    </div>

    <div class="field">
        <label>Grupo de Familia</label>
        <input type="text" id="grupo">
    </div>

    <div class="field">
        <label>Cantidad</label>
        <input type="number" id="cantidad">
    </div>

    <div class="field">
        <label>Entrada</label>
        <input type="number" id="entrada">
    </div>

    <div class="field">
        <label>Salida</label>
        <input type="number" id="salida">
    </div>

    <!-- CAMPO NUEVO: PALLET A RETIRAR -->
    <div class="field hidden" id="salidaGroup">
        <label>Pallet a Retirar</label>
        <input type="text" id="pallet_salida" placeholder="Escanee pallet">
    </div>

    <button onclick="guardarDatos()">GUARDAR</button>

</div>

<script>
// Mostrar campos rack/box
function mostrarRackBox() {
    const mp = document.getElementById("materiaprima").value.trim();
    const fiscal = document.getElementById("fiscal").value.trim();

    document.getElementById("rackbox_mp").classList.toggle("hidden", mp === "");
    document.getElementById("rackbox_fiscal").classList.toggle("hidden", fiscal === "");
}

// Bloqueos
function bloquearOtros(tipo) {
    const cont = document.getElementById("contenedores");
    const fisc = document.getElementById("fiscal");
    const mp   = document.getElementById("materiaprima");

    cont.disabled = fisc.disabled = mp.disabled = false;

    if (tipo === "contenedores" && cont.value.trim() !== "") {
        fisc.disabled = true; mp.disabled = true;
    }
    if (tipo === "fiscal" && fisc.value.trim() !== "") {
        cont.disabled = true; mp.disabled = true;
    }
    if (tipo === "materiaprima" && mp.value.trim() !== "") {
        cont.disabled = true; fisc.disabled = true;
    }
}

// Mostrar campo "pallet salida"
document.getElementById("salida").addEventListener("input", function () {
    const val = this.value;
    document.getElementById("salidaGroup").classList.toggle("hidden", !(val && val > 0));
});

// ----------------------------
// VALIDAR Y GUARDAR DATOS
// ----------------------------
async function guardarDatos() {
    const salida = document.getElementById("salida").value;
    const palletSalida = document.getElementById("pallet_salida").value;

    // Si hay salida, validar pallet existente
    if (salida && salida > 0) {

        if (!palletSalida) {
            alert("Debe escanear el pallet a retirar.");
            return;
        }

        const res = await fetch(
            "https://script.google.com/macros/s/AKfycbz1IFUIKkP3KhludKOTEpAUnx3TDg55815qOqH4CvQX1MTxjPUxLHbghqVjNP8vi7uRnQ/exec?pallet=" + palletSalida
        );
        const estado = await res.text();

        if (estado !== "ENCONTRADO") {
            alert("❌ ERROR: El pallet no existe en el sistema.");
            return;
        }
    }

    enviarDatos(); // Si todo está ok → guardar
}

function enviarDatos() {

    const data = new FormData();

    data.append("operador", document.getElementById("operador").value);
    data.append("contenedores", document.getElementById("contenedores").value);
    data.append("fiscal", document.getElementById("fiscal").value);
    data.append("materiaprima", document.getElementById("materiaprima").value);
    data.append("orden", document.getElementById("orden").value);
    data.append("pallet", document.getElementById("pallet").value);
    data.append("grupo", document.getElementById("grupo").value);
    data.append("cantidad", document.getElementById("cantidad").value);

    data.append("rack_fiscal", document.getElementById("rack_fiscal").value);
    data.append("box_fiscal", document.getElementById("box_fiscal").value);
    data.append("rack", document.getElementById("rack").value);
    data.append("box", document.getElementById("box").value);

    data.append("entrada", document.getElementById("entrada").value);
    data.append("salida", document.getElementById("salida").value);
    data.append("pallet_salida", document.getElementById("pallet_salida").value);

    fetch("https://script.google.com/macros/s/AKfycbwuxM75gNCi6Q1vGpfLnDB18MO2zEJiNNJ2V-1aOMY4-UYq-x1vMhzDu9jWbHLMiYZCqQ/exec", {
        method: "POST",
        body: data
    })
    .then(r => r.text())
    .then(t => {
        alert("✔️ Guardado correctamente");
        location.reload();
    });
}

</script>
</body>
</html>
